name: CI (build & push image)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  IMAGE_NAME: svc-analysis-orchestrator

permissions:
  contents: read
  packages: write # needed to push to ghcr

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
                
      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }} # ensures push on main/tags, not pull requests
          tags: |
              ${{ env.IMAGE_REGISTRY }}/${{ github.repository_owner || env.IMAGE_OWNER }}.toLowerCase()/${{ env.IMAGE_NAME }}:latest